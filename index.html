<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cruds</title>
    <link rel="stylesheet" href="./cruds.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1>cruds</h1>
        <p>Product managment system</p>
      </div>
      <div class="inputs">
        <input type="text" placeholder="title" id="title" />
        <div class="prices">
          <input
            onkeyup="gettotal()"
            type="number"
            placeholder="price"
            id="price"
          />
          <input
            onkeyup="gettotal()"
            type="number"
            placeholder="taxes"
            id="taxes"
          />
          <input
            onkeyup="gettotal()"
            type="number"
            placeholder="ads"
            id="ads"
          />
          <input
            onkeyup="gettotal()"
            type="number"
            placeholder="discount"
            id="discount"
          />
          <small id="total"></small>
        </div>
        <input type="text" placeholder="category" id="category" />
        <input type="number" id="count" placeholder="count" />
        <button id="create">create</button>
      </div>
      <div class="outputs">
        <input
          type="text"
          placeholder="search"
          onkeyup="searchdata(this.value)"
          id="search"
        />
        <div class="btns">
          <button id="btn1" onclick="searchproduct(this.id)">
            search by title
          </button>
          <button id="btn2" onclick="searchproduct(this.id)">
            search by category
          </button>
        </div>
        <div id="deleteAll"></div>
        <div class="table">
          <table>
            <thead>
              <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./cruds.js"></script>
  </body>
</html>
